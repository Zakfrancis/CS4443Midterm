		<div class="hover center">		
			<h1>Enter your information to sign up!</h1>
		</div>
		<form class="textcenter" onsubmit="confirmAlert()">
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname"><br>
			
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname"><br>
			
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email"><br>
			
			<label for="address">Address:</label><br>
			<input type="text" id="adress" name="address"><br>
			
			<label for="city">City:</label><br>
			<input type="text" id="city" name="city"><br>
			
			<label for="state">State:</label><br>
			<input type="text" id="state" name="state"><br>
			
			<label for="zipcode">Zipcode:</label><br>
			<input type="number" id="zipcode" name="zipcode"><br>
			
			<label for="interest">Your Interest:</label><br>
			<select id="interest" name="interest">
				<option value="knowledge">Knowledge</option>
				<option value="money">Money</option>
				<option value="revenge">Revenge</option>
				<option value="unknown">Unknown (come on really?)</option>
			</select>
			<input type="submit" value="Submit">
		</form>
